<DOCTYPE! html>
<html lang='en'>
    <head>
        <meta charset='UTF-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <meta name='viewport' content='width=<device-width>, initial-scale=1.0'>
        <title>Employee Round Up!</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link href='./style.css' rel='stylesheet'>
    </head>
    <body>
        <header>
            My Team
        </header>
            <!-- manager card -->
            <div class="row d-flex justify-content-center m-2">
                <div class="card m-3" style="width: 20rem;">
                    <div class="card-body">
                        <h5 class="card-title">Elyse</h5>
                        <h6 class="card-subtitle mb-2 text-muted">elyse@job.com</h6>
                        <p class="card-text">Office 12, ID 1</p>
                    </div>
                </div>
            </div>

            <!-- engineer card -->
            <div class="row d-flex justify-content-center m-2">
                <div class="card m-3" style="width: 20rem;">
                    <div class="card-body">
                        <h5 class="card-title">Cassie</h5>
                        <h6 class="card-subtitle mb-2 text-muted">cassie@job.com</h6>
                        <p class="card-text">cchef@github.com, ID 2</p>
                    </div>
                </div>
            </div>

            <!-- intern card -->
            <div class="row d-flex justify-content-center m-2">
                <div class="card m-3" style="width: 20rem;">
                    <div class="card-body">
                        <h5 class="card-title">Amber</h5>
                        <h6 class="card-subtitle mb-2 text-muted">amber@job.com</h6>
                        <p class="card-text">NSS, ID 3</p>
                    </div>
                </div>
            
                <div class="card m-3" style="width: 20rem;">
                    <div class="card-body">
                        <h5 class="card-title">Destiny</h5>
                        <h6 class="card-subtitle mb-2 text-muted">destiny@job.com</h6>
                        <p class="card-text">NSS, ID 4</p>
                    </div>
                </div>
            </div>
        </div>

    </body>
</html>
